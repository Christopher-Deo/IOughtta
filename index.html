<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <title>IOuggta: A Bootstrap ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="header d-flex justify-content-center ">
    <img class=" header-logo img-fluid" src="./images/Black_logo.svg" alt="ChristopherDeo, Front End Developer Logo">
  </header>
  <div class="containter container-sm d-flex justify-content-center py-5 ">
    <div class="app">
      <center><img id="logo" src="./images/logo.png"></center>
      <div class="mt-3" id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <div id="tasks"></div>
    </div>
  </div>

  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class=" mt-3">Task Title</p>
          <input type="text" class="form-control" name="" id="textInput" />
          <div id="msg"></div>

          <p class="mt-3">Due Date</p>
          <input type="date" class="form-control" name="" id="dateInput" />

          <p class="mt-3">Description</p>
          <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>
  <footer class="footer">
    <img class=" footerLogo img-fluid" src="./images/logo.svg" alt="ChristopherDeo, Front End Developer Logo">
    <div class="container d-flex justify-content-evenly align-items-center" id="social">
      <a class="icons" href="https://github.com/Christopher-Deo/" target="_blank" rel="noopener noreferrer">
        <img class="socialIcons" alt="github icon" src="./images/github-icon.png" >
      </a>
      <a class="icons" href="https://www.linkedin.com/in/christopherdeo/" target="_blank" rel="noopener noreferrer">
        <img class="socialIcons" alt="LinkedIn icon" src="./images/linkedin-icon.png">
      </a>
      <a class="icons" href="https://twitter.com/webdevdeo/" target="_blank" rel="noopener noreferrer">
        <img class="socialIcons" alt="Twitter icon" src="./images/twitter-icon.png">
      </a>
      <a class="icons" href="https://www.facebook.com/christopher.deo.58/" target="_blank" rel="noopener noreferrer">
      </a>
      <a class="icons" href="https://www.christopherdeo.com/" target="_blank" rel="noopener noreferrer">
        <img class="socialIcons" alt="email icon" src="./images/email-icon.png">
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>


</body>
